<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/v/dt/dt-2.3.4/date-1.6.1/datatables.min.css" rel="stylesheet" integrity="sha384-85lfbskA5bz80rjdLeloC4Sr7PnUjsq3s0LYkffiZYRuOUuHqqPoT2opVarOWyMM" crossorigin="anonymous">
        
        <title>Payments HUB</title>
    </head>
    <body>
        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-2">
                    <div id="tables" class="list-group"></div>
                </div>
                <div id="datatable-container" class="col-10">
                    <table id="datatable" class="table table-sm"></table>
                </div>
            </div>
        </div>
        <div id="loader" class="position-absolute top-0 left-0 w-100 h-100 bg-white" style="z-index: 1000; display: none;">
            <div class="d-flex justify-content-center align-items-center w-100 h-100"> 
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- Modale Motore -->
        <div id="motoreModal" class="modal fade" tabindex="-1" aria-labelledby="motoreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="frm-crea-motore" action="/motore" method="post" class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="motoreModalLabel">Aggiungi motore</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group d-flex flex-column mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input name="nome" class="form-control w-100" list="datalistOptions" id="nome" placeholder="Inserisci un nome" required>
                        </div>
                        <div class="input-group d-flex flex-column">
                            <label for="descrizione" class="form-label">Descrizione</label>
                            <input name="descrizione" class="form-control w-100" list="datalistOptions" id="descrizione" placeholder="Inserisci una descrizione" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" form="frm-crea-motore" class="btn btn-primary">Inserisci</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modale Nazione -->
        <div id="nazioneModal" class="modal fade" tabindex="-1" aria-labelledby="motoreModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form id="frm-crea-motore" action="/motore" method="post" class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="motoreModalLabel">Aggiungi motore</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group d-flex flex-column mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input name="nome" class="form-control w-100" list="datalistOptions" id="nome" placeholder="Inserisci un nome" required>
                        </div>
                        <div class="input-group d-flex flex-column">
                            <label for="descrizione" class="form-label">Descrizione</label>
                            <input name="descrizione" class="form-control w-100" list="datalistOptions" id="descrizione" placeholder="Inserisci una descrizione" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                        <button type="submit" form="frm-crea-motore" class="btn btn-primary">Inserisci</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/v/dt/dt-2.3.4/date-1.6.1/datatables.min.js" integrity="sha384-93fKhcQgE6mxN0V2dSD45meqn8rYDofu7W3ML7pEXXNCEcg2w1xeGRfOsztVbRKt" crossorigin="anonymous"></script>

        <script src="/assets/app.js"></script>
    </body>
</html>
